version: '3.8'

services:
  db:
    image: postgres:14-alpine  
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: postgres
    ports:
      - '5431:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu] 

  migrate:
    build: .
    command: npm run db:migrate --workspace=@repo/db
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:mysecretpassword@db:5432/postgres

volumes:
  db-data: