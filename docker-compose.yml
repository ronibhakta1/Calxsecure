version: "3.8"

services:
  db:
    image: postgres:15
    container_name: turbo_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: postgres
    ports:
      - "5431:5432"
    volumes:
      - db_data:/var/lib/postgresql/data  
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  setup:
    build: .
    container_name: turbo_setup
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/repo
    working_dir: /repo
    environment:
      DATABASE_URL: postgresql://postgres:mysecretpassword@db:5432/postgres
    command: >
      bash -c "
        echo 'ğŸ”§ Copying .env files if missing...' &&
        cp -n apps/user-app/.env.example apps/user-app/.env || true &&
        cp -n apps/merchant-app/.env.example apps/merchant-app/.env || true &&
        cp -n packages/db/.env.example packages/db/.env || true &&

        echo 'ğŸ” Updating DATABASE_URL inside packages/db/.env to use db:5432...' &&
        sed -i 's/localhost:5431/db:5432/g' packages/db/.env &&

        echo 'ğŸš€ Running Prisma migrate + generate...' &&
        cd packages/db &&
        npx prisma migrate deploy --schema=prisma/schema.prisma &&
        npx prisma generate --schema=prisma/schema.prisma &&
        npx prisma db seed --schema=prisma/schema.prisma &&
        npx prisma db seedreward --schema=prisma/schema.prisma &&


        echo 'âœ… Prisma setup complete!'
      "

volumes:
  db_data:  
