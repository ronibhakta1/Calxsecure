services:
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: postgres
    ports:
      - '5431:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

  migrate:
    build: .
    command: npm run db:migrate --workspace=@repo/db
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:mysecretpassword@db:5432/postgres

  user-app:
    build: ./apps/user-app
    command: npm run dev
    depends_on:
      - db
      - migrate
    environment:
      DATABASE_URL: postgresql://postgres:mysecretpassword@db:5432/postgres
    ports:
      - "3001:3001"

  merchant-app:
    build: ./apps/merchant-app
    command: npm run dev
    depends_on:
      - db
      - migrate
    environment:
      DATABASE_URL: postgresql://postgres:mysecretpassword@db:5432/postgres
    ports:
      - "3002:3002"

volumes:
  db-data: